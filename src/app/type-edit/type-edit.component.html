<div class="row">
    <div class="col s12">
        <h1 class="page-header">Edit un type</h1>
        <div class="col s12">
            <nav>
                <div class="nav-wrapper">
					<a routerLink="/" class="breadcrumb">Dashboard</a>
					<a routerLink="/types" class="breadcrumb">Types</a>
					<a class="breadcrumb">Edit</a>
                </div>
            </nav>
		</div>

		<div class="row" *ngIf="type">
			<form class="col s12">
				<div class="row">
					<div class="input-field col s6">
						<input placeholder="Nom" id="name" name="name" type="text" class="validate" value="{{type.name}}" [(ngModel)]="type.name">
					</div>
					<div class="input-field col s6">
						<input placeholder="Couleur" id="color" name="color" type="text" class="validate" value="{{type.color}}" [(ngModel)]="type.color">
					</div>
				</div>
				<div class="btn" (click)="updateType()">Enregistrer</div>
			</form>
		</div>
    </div>
</div>
