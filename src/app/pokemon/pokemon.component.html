<div class="row">
    <div class="col s12">
        <h1 class="page-header">Pokemon
            <div class="btn" routerLink="/pokemons/new">Ajouter un pokemon</div>
        </h1>
        <div class="col s12">
            <nav>
                <div class="nav-wrapper">
                    <a routerLink="/" class="breadcrumb">Dashboard</a>
                    <a class="breadcrumb">Pokemon</a>
                </div>
            </nav>
		</div>
		
        <p class="right">{{pokemons.length}} éléments</p>

        <table class="table table-striped">
            <thead>
                <tr>
					<th style="width: 100px;">Image</th>
					<th>Slug</th>
                    <th>Nom</th>
                    <th>Niveau</th>
                    <th>Types</th>
                    <th></th>
                </tr>
            </thead>

            <tbody>
                    <tr *ngFor="let pokemon of pokemons">
						<td>
							<div class="little_img" [ngStyle]="{'background-image': 'url(' + pokemon.img + ')'}" style="height: 100px; background-size: cover;">
							</div>
						</td>
						<td>{{pokemon.slug}}</td>
                        <td>{{pokemon.name}}</td>
                        <td>{{pokemon.level}}</td>
                        <td><span class="badge" [ngStyle]="{'background-color': type.color}" *ngFor="let type of pokemon.types">{{type.name}}</span></td>
                        <td>
                            <a routerLink="/pokemons/{{pokemon.slug}}">Modifier <i class="material-icons">mode_edit</i></a>
                            |
                            <a (click)="delete(pokemon)">Supprimer <i class="material-icons">delete</i></a>
                        </td>
                    </tr>
            </tbody>
        </table>
    </div>
</div>
